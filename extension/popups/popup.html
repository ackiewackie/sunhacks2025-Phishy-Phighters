<!DOCTYPE html>
<html>
<head>
  <title>Feature Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Settings</h1>
  <div class="feature">
    <span>Phishing/Suspicious Links</span>
    <label class="switch">
      <input type="checkbox" id="feature_phising" class="toggle-switch">
      <span class="slider"></span>
    </label>
  </div>
  
  <button id="scrapeButton"> Get Page Text</button>
  <button id="getLinkButton"> Get Page Links</button>

  <script type="module" src="popup.js"></script>
</body>
</html>
